<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="zalo-platform-site-verification"
      content="VToXAhhJC2vEqxqJgDCD7dd7kpkLiMndE3Gv"
    />
    <title>ToolBox.vn – Viết bài SEO chuẩn AIO</title>
    <!-- Thêm CSS để ẩn overlay lỗi -->
    <link rel="stylesheet" href="/disable-overlay.css" />
    <style>
      /* CSS để ẩn plugin báo lỗi */
      [plugin\:runtime-error-plugin] {
        display: none !important;
        visibility: hidden !important;
        z-index: -9999 !important;
        position: fixed !important;
        top: -9999px !important;
        left: -9999px !important;
        width: 0 !important;
        height: 0 !important;
        opacity: 0 !important;
      }
    </style>
    <!-- Script sửa lỗi ResizeObserver - được tải trước tất cả các script khác -->
    <script src="/fix-resize-observer.js"></script>

    <!-- Custom Head Tags from Admin Settings -->
    <script>
      // Load and inject custom head tags from admin settings
      fetch("/api/appearance/custom-head-tags")
        .then((response) => response.json())
        .then((data) => {
          if (data.success && data.data && data.data.custom_head_tags) {
            const headContent = data.data.custom_head_tags;
            if (headContent.trim()) {
              // Create a temporary container to parse HTML
              const tempDiv = document.createElement("div");
              tempDiv.innerHTML = headContent;

              // Append each element to head
              Array.from(tempDiv.children).forEach((element) => {
                document.head.appendChild(element);
              });

              console.log("Custom head tags loaded from admin settings");
            }
          }
        })
        .catch((error) => {
          console.warn("Failed to load custom head tags:", error);
        });
    </script>
    <!-- Google Tag Manager -->

        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-T2D96RHQ");
    </script>

  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-T2D96RHQ"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
    <script type="module">
      // Biến toàn cục để vô hiệu hóa plugin hiển thị lỗi
      window.__RUNTIME_ERROR_OVERLAY_ACTIVE = false;

      // Lọc các lỗi liên quan đến ResizeObserver và Facebook SDK
      window.__RUNTIME_ERROR_FILTER_FN = function (error) {
        if (!error || !error.message) return false;
        return (
          error.message.includes("ResizeObserver loop") ||
          error.message.includes("ResizeObserver is not defined") ||
          (error.message.includes("Failed to fetch") &&
            error.stack &&
            error.stack.includes("facebook.net")) ||
          error.message.includes("getLoginStatusCORS") ||
          error.message.includes("connect.facebook.net")
        );
      };

      // Gọi hàm ẩn overlay lỗi
      if (window.__HIDE_ALL_ERROR_OVERLAYS) {
        window.__HIDE_ALL_ERROR_OVERLAYS();
      }

      // Xử lý lỗi Facebook SDK CORS
      window.addEventListener("error", function (event) {
        if (
          event.error &&
          event.error.message &&
          event.error.message.includes("Failed to fetch") &&
          event.error.stack &&
          event.error.stack.includes("facebook.net")
        ) {
          console.log("Error retrieving login status, fetch cancelled.");
          event.preventDefault();
          event.stopImmediatePropagation();
          return false;
        }
      });

      // Xử lý unhandled promise rejections từ Facebook SDK
      window.addEventListener("unhandledrejection", function (event) {
        if (
          event.reason &&
          event.reason.message &&
          event.reason.message.includes("Failed to fetch") &&
          event.reason.stack &&
          event.reason.stack.includes("facebook.net")
        ) {
          console.log("Error retrieving login status, fetch cancelled.");
          event.preventDefault();
          return false;
        }
      });
    </script>

    <!-- Facebook SDK for JavaScript -->
    <script>
      window.fbAsyncInit = function () {
        // Initialize Facebook SDK with dynamic App ID from admin settings
        fetch("/api/admin/settings")
          .then((response) => response.json())
          .then((data) => {
            console.log("Admin settings response:", data);
            if (data.success && data.data) {
              // Handle both array and object format
              let facebookAppId;
              if (Array.isArray(data.data)) {
                facebookAppId = data.data.find(
                  (setting) => setting.key === "facebook_app_id",
                )?.value;
              } else if (data.data.facebookAppId) {
                facebookAppId = data.data.facebookAppId;
              }

              if (facebookAppId) {
                FB.init({
                  appId: facebookAppId,
                  cookie: true,
                  xfbml: true,
                  version: "v18.0",
                });
                console.log(
                  "Facebook SDK initialized with App ID:",
                  facebookAppId,
                );
              } else {
                console.warn("Facebook App ID not found in admin settings");
              }
            }
          })
          .catch((error) => {
            console.warn(
              "Failed to load Facebook App ID from admin settings:",
              error,
            );
          });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
